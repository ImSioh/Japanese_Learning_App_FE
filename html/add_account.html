<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>

    
    


    <div class="container">
        <form class="box" enctype="multipart/form-data">
            <h2 class="d-flex justify-content-center align-items-center">Thêm tài khoản</h2>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Mail*</label>
                    <input type="email" class="form-control" name="mail" value="">
                </div>
                <div class="d-flex" style="justify-content: space-between">
                    <div class="form-group col-md-5">
                        <label>Last Name*</label>
                        <input type="text" class="form-control" name="last_name" value="">
                    </div>
                    <div class="form-group col-md-5">
                        <label>Firt Name*</label>
                        <input type="text" class="form-control" name="first_name" value="">
                    </div>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-12">
                    <label>Password*</label>
                    <input type="text" class="form-control" name="password" value="">
                </div>
                <div class="form-group col-md-12">
                    <label>SĐT*</label>
                    <input type="number" class="form-control " name="phone" value="">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Sinh nhật*</label>
                    <input type="text" class="form-control" name="dob" value="">
                </div>

                <div class="form-group col-md-12">
                    <label>Vai trò*</label>
                    <input type="text" class="form-control" name="role"  value="">
                </div>
                <div class="form-group col-md-12">
                    <label>Status*</label>
                    <input type="text" class="form-control" name="status" value="">
                </div>
            </div>

            <div class="d-flex justify-content-sm-around">
                <button type="submit" class="btn btn-primary">Thoát</button>
                <button type="submit" class="btn btn-primary">Thêm tài khoản</button>
            </div>
        </form>
    </div>

    


</body>

</html>
